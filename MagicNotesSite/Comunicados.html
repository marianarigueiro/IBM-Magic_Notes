<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comunicados - Magic Notes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Hammersmith+One&family=Arimo:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style-aluno.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }
    
    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #93221F;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-overlay p {
      color: #93221F;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .page-header {
      background-color: #ffffff;
      padding: 20px 40px;
      border-bottom: 2px solid #93221f;
      box-shadow: 0px 2px 10px rgba(147, 34, 31, 0.1);
      margin: 0;
      margin-top: -38px;
      margin-left: -38px;
    }

    .page-header h1 {
      font-family: 'Hammersmith One', sans-serif;
      font-size: 2rem;
      color: #93221f;
      font-weight: 400;
      margin: 0;
    }

    .comunicados-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 40px;
    }

    .comunicado-card {
      background: #ffffff;
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0px 4px 15px rgba(147, 34, 31, 0.15);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 2px solid transparent;
    }

    .comunicado-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 8px 25px rgba(147, 34, 31, 0.25);
      border-color: #93221f;
    }

    .card-header-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid #f0f0f0;
    }

    .author-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .author-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #7f2b28, #93221f);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      box-shadow: 0 2px 10px rgba(147, 34, 31, 0.2);
    }

    .author-avatar i {
      font-size: 24px;
      color: white;
    }

    .author-details h3 {
      font-family: 'Arimo', sans-serif;
      font-size: 1.1rem;
      color: #000000;
      margin: 0 0 3px 0;
      font-weight: 700;
    }

    .author-details p {
      font-family: 'Arimo', sans-serif;
      font-size: 0.9rem;
      color: #666666;
      margin: 0;
      font-weight: 400;
    }

    .date-info {
      font-family: 'Arimo', sans-serif;
      font-size: 0.95rem;
      color: #93221f;
      font-weight: 600;
      background: #f9f1f0;
      padding: 6px 15px;
      border-radius: 20px;
    }

    .comunicado-title {
      font-family: 'Hammersmith One', sans-serif;
      font-size: 1.6rem;
      color: #93221f;
      margin: 0 0 15px 0;
      font-weight: 400;
      line-height: 1.4;
    }

    .comunicado-content {
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      color: #333333;
      line-height: 1.7;
      font-weight: 300;
      margin: 0;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-state i {
      font-size: 64px;
      color: #93221f;
      margin-bottom: 20px;
    }

    .empty-state h3 {
      font-size: 1.5rem;
      color: #93221f;
      margin-bottom: 10px;
    }

    .mobile-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .mobile-overlay.active {
      display: block;
      opacity: 1;
    }

    @media (max-width: 768px) {
      .page-header {
        padding: 15px 20px;
        margin-bottom: 20px;
      }

      .page-header h1 {
        font-size: 1.8rem;
      }

      .comunicados-container {
        padding: 30px 20px;
      }

      .comunicado-card {
        padding: 20px;
        margin-bottom: 25px;
      }

      .card-header-info {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
        margin-bottom: 20px;
        padding-bottom: 15px;
      }

      .date-info {
        align-self: flex-start;
        font-size: 0.9rem;
        padding: 5px 12px;
      }

      .comunicado-title {
        font-size: 1.3rem;
        margin-bottom: 12px;
      }

      .comunicado-content {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <p>Carregando comunicados...</p>
  </div>

  <header>
    <nav class="navbar">
      <div class="nav-links-group left-links">
        <a href="#" class="menu-toggle"><img src="imagens/menu.png" alt="Ícone do Menu"></a>
      </div>
      <div class="logo">
        <a href="area-aluno.html"><img src="imagens/logo.png" alt="Logo Magic Notes"></a>
      </div>
      <div class="nav-links-group right-links">
        <a href="#" id="userProfileBtn"><img src="imagens/user.png" alt="Ícone de Usuário"></a>
      </div>
    </nav>
  </header>

  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="user-info">
        <div class="user-avatar">
          <img src="imagens/perfil-foto.png" alt="Foto do usuário" class="user-avatar-img" id="userAvatar">
        </div>
        <div class="user-details">
          <h3 id="userName">Carregando...</h3>
          <p><i class="fas fa-graduation-cap"></i> Curso: <span id="userCourse">Carregando...</span></p>
        </div>
      </div>

      <nav class="sidebar-nav">
        <ul>
          <li><a href="Area do aluno.html"><i class="fas fa-house"></i> Início</a></li>
          <li><a href="Alertas.html"><i class="fas fa-bell"></i> Alertas</a></li>
          <li><a href="Aulas digitais.html"><i class="fas fa-desktop"></i> Aulas Digitais</a></li>
          <li><a href="Material.html"><i class="fas fa-file-lines"></i> Materiais</a></li>
          <li  class="active"><a href="Comunicados.html"><i class="fas fa-bullhorn"></i> Comunicados</a></li>
          <li><a href="Agenda.html"><i class="fas fa-calendar-days"></i> Agenda Online</a></li>
          <li><a href="https://wa.me/5511932344867?text=Nome:%0AEmail:%0AD%C3%BAvida:" target="_blank">
            <i class="fas fa-circle-question"></i> Ajuda
            </a>
          <li><a href="configuracoes.html"><i class="fas fa-gear"></i> Configurações</a></li>
          <li class="logout"><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <div class="page-header">
        <h1>Comunicados</h1>
      </div>

      <div class="comunicados-container" id="comunicadosContainer">
        <!-- Comunicados serão carregados aqui -->
      </div>
    </main>
  </div>

  <script src="Javascript/auth-manager.js"></script>
  
  <script>
    const API_URL = 'http://localhost/MagicNotesApi/api';

    function formatarData(dataString) {
      const data = new Date(dataString);
      const dia = data.getDate();
      const meses = ['janeiro', 'fevereiro', 'março', 'abril', 'maio', 'junho', 
                     'julho', 'agosto', 'setembro', 'outubro', 'novembro', 'dezembro'];
      const mes = meses[data.getMonth()];
      return `${dia} de ${mes}`;
    }

    async function carregarComunicados() {
      try {
        const user = AuthManager.getUser();
        const response = await fetch(`${API_URL}/comunicados/listar.php?usuario_id=${user.id}`);
        const comunicados = await response.json();
        
        const container = document.getElementById('comunicadosContainer');
        
        if (!comunicados || comunicados.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-bullhorn"></i>
              <h3>Nenhum comunicado disponível</h3>
              <p>Não há comunicados no momento.</p>
            </div>
          `;
          return;
        }
        
        container.innerHTML = comunicados.map(comunicado => `
          <div class="comunicado-card">
            <div class="card-header-info">
              <div class="author-info">
                <div class="author-avatar">
                  <i class="fas fa-user-tie"></i>
                </div>
                <div class="author-details">
                  <h3>${comunicado.professor.nome || 'Coordenação'}</h3>
                  <p>${comunicado.professor.disciplina || 'Coordenadora Pedagógica'}</p>
                </div>
              </div>
              <div class="date-info">${formatarData(comunicado.data_publicacao)}</div>
            </div>
            <h2 class="comunicado-title">${comunicado.titulo}</h2>
            <p class="comunicado-content">${comunicado.conteudo}</p>
          </div>
        `).join('');
        
      } catch (error) {
        console.error('Erro ao carregar comunicados:', error);
        document.getElementById('comunicadosContainer').innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Erro ao carregar comunicados</h3>
            <p>Tente novamente mais tarde.</p>
          </div>
        `;
      }
    }

    async function initPage() {
      const loadingOverlay = document.getElementById('loadingOverlay');
      
      try {
        const isAuthenticated = await AuthManager.requireAuth();
        
        if (!isAuthenticated) {
          return;
        }
        
        const user = AuthManager.getUser();
        
        if (user) {
          document.getElementById('userName').textContent = user.nome || 'Usuário';
          
          if (user.curso && user.curso.instrumento) {
            document.getElementById('userCourse').textContent = user.curso.instrumento;
          } else {
            document.getElementById('userCourse').textContent = 'Não matriculado';
          }
          
          if (user.foto_perfil) {
            document.getElementById('userAvatar').src = user.foto_perfil;
          }
        }
        
        await carregarComunicados();
        
      } catch (error) {
        console.error('Erro ao inicializar página:', error);
        alert('Erro ao carregar dados. Faça login novamente.');
        AuthManager.logout();
      } finally {
        setTimeout(() => {
          loadingOverlay.classList.add('hidden');
        }, 500);
      }
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      initPage();
      
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', (e) => {
          e.preventDefault();
          if (confirm('Deseja realmente sair?')) {
            AuthManager.logout();
          }
        });
      }
      
      const userProfileBtn = document.getElementById('userProfileBtn');
      if (userProfileBtn) {
        userProfileBtn.addEventListener('click', (e) => {
          e.preventDefault();
          window.location.href = 'configuracoes.html';
        });
      }

      const menuToggle = document.querySelector('.menu-toggle');
      const sidebar = document.querySelector('.sidebar');
      const mobileOverlay = document.createElement('div');
      mobileOverlay.className = 'mobile-overlay';
      document.body.appendChild(mobileOverlay);

      if (menuToggle) {
        menuToggle.addEventListener('click', (e) => {
          e.preventDefault();
          sidebar.classList.toggle('active');
          mobileOverlay.classList.toggle('active');
          document.body.style.overflow = sidebar.classList.contains('active') ? 'hidden' : '';
        });
      }

      mobileOverlay.addEventListener('click', () => {
        sidebar.classList.remove('active');
        mobileOverlay.classList.remove('active');
        document.body.style.overflow = '';
      });
    });
  </script>
</body>
</html>
