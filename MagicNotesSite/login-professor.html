<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Professor - Magic Notes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #93221F 0%, #c2312c 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 450px;
      width: 100%;
      padding: 40px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header i {
      font-size: 50px;
      color: #93221F;
      margin-bottom: 15px;
    }

    .header h1 {
      color: #93221F;
      font-size: 28px;
      margin-bottom: 5px;
    }

    .header p {
      color: #666;
      font-size: 14px;
    }

    .alert {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
    }

    .alert.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #93221F;
      box-shadow: 0 0 0 3px rgba(147, 34, 31, 0.1);
    }

    .password-field {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: #666;
    }

    .btn-submit {
      width: 100%;
      padding: 14px;
      background: #93221F;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .btn-submit:hover {
      background: #c2312c;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(147, 34, 31, 0.3);
    }

    .btn-submit:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .links {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .links a {
      color: #93221F;
      text-decoration: none;
      font-weight: 600;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #93221F;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    .loading-spinner.show {
      display: block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <i class="fas fa-chalkboard-teacher"></i>
      <h1>Área do Professor</h1>
      <p>Faça login para acessar o painel</p>
    </div>

    <div id="alertMessage" class="alert"></div>

    <form id="loginForm">
      <div class="form-group">
        <label>E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required>
      </div>

      <div class="form-group">
        <label>Senha</label>
        <div class="password-field">
          <input type="password" id="senha" placeholder="Digite sua senha" required>
          <button type="button" class="toggle-password" id="togglePassword">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <div class="loading-spinner" id="loadingSpinner"></div>
      <button type="submit" class="btn-submit" id="btnSubmit">Entrar</button>
    </form>

    <div class="links">
      <p>Não tem conta? <a href="cadastro-professor.html">Cadastre-se aqui</a></p>
      <p style="margin-top: 10px;"><a href="Login.html">Voltar para login de aluno</a></p>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost/MagicNotesApi/api';
    
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const senhaInput = document.getElementById('senha');
    const btnSubmit = document.getElementById('btnSubmit');
    const alertMessage = document.getElementById('alertMessage');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const togglePassword = document.getElementById('togglePassword');

    togglePassword.addEventListener('click', () => {
      const type = senhaInput.type === 'password' ? 'text' : 'password';
      senhaInput.type = type;
      togglePassword.innerHTML = type === 'password' 
        ? '<i class="fas fa-eye"></i>' 
        : '<i class="fas fa-eye-slash"></i>';
    });

    function showAlert(message, type) {
      alertMessage.textContent = message;
      alertMessage.className = `alert ${type}`;
      alertMessage.style.display = 'block';
      
      setTimeout(() => {
        alertMessage.style.display = 'none';
      }, 5000);
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = emailInput.value.trim();
      const senha = senhaInput.value;

      if (!email || !senha) {
        showAlert('Preencha todos os campos', 'error');
        return;
      }

      btnSubmit.disabled = true;
      loadingSpinner.classList.add('show');
      alertMessage.style.display = 'none';

      try {
        const response = await fetch(`${API_URL}/professor/login.php`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, senha })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          showAlert('Login realizado com sucesso!', 'success');
          
          localStorage.setItem('magic_notes_professor_token', data.token);
          localStorage.setItem('magic_notes_professor', JSON.stringify(data.professor));
          
          setTimeout(() => {
            window.location.href = 'area-professor.html';
          }, 1000);
          
        } else {
          showAlert(data.message || 'E-mail ou senha incorretos', 'error');
        }

      } catch (error) {
        console.error('Erro:', error);
        showAlert('Erro ao conectar com o servidor', 'error');
      } finally {
        btnSubmit.disabled = false;
        loadingSpinner.classList.remove('show');
      }
    });
  </script>
</body>
</html>
